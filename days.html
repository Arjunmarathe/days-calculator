                      <input type="date" id="dateInput1">

                      <input type="date" id="dateInput2">

                      Calcuate number of days

        <script>function daysDiffrence()  {
    var dateI1 = document.getElementById("dateInput1").value;
     var dateI2 = document.getElementById("dateInput2").value;


     var date1 = new Date (dateI1);
     var date2 = new Date (dateI2);

     var time_diffrence = date2.getTime() - date1.getTime();



      var result = time_diffrence / (1000 * 60 * 60 * 24);


      return document.getElementById("result").innerHTML = result + " days beetween both dates. ";

}


</script>
